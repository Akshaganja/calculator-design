<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Calculator Design</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .calculator {
            background-color: #70ccf0;
            /* Sky blue color */
            padding: 20px;
            border-radius: 15px;
            width: 280px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        .display {
            width: 93%;
            height: 40px;
            text-align: right;
            padding: 10px;
            font-size: 18px;
            border: none;
            background-color: #000;
            /* Black color */
            color: #fff;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0;
            
            /* Remove space between buttons */
        }

        .buttons button {
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #000;
            cursor: pointer;
            text-align: center;
        }

        .buttons button:active {
            background-color: #ddd;
            /* Light grey color when button is pressed */
        }

        /* Target the first row and set its background color to gray */
        .buttons .row:first-child button {
            background-color: #f0f0f0;
            /* Gray color for first row */
        }

        .buttons .equal {
            grid-row: span 4;
            background-color: rgba(243, 91, 52, 0.884);
            color: #fff;
            border: 1px solid #ccc;
        }

        .buttons .row {
            display: contents;
            /* Ensure buttons are displayed in the grid */
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" class="display" value="0" readonly>
        <div class="buttons">
            <div class="row">
                <button onclick="addToDisplay('+')">+</button>
                <button onclick="addToDisplay('-')">-</button>
                <button onclick="addToDisplay('*')">*</button>
                <button onclick="addToDisplay('/')">/</button>
            </div>
            <div class="row">
                <button onclick="addToDisplay('7')">7</button>
                <button onclick="addToDisplay('8')">8</button>
                <button onclick="addToDisplay('9')">9</button>
                <button class="equal" onclick="calculate()">=</button>
            </div>
            <div class="row">
                <button onclick="addToDisplay('4')">4</button>
                <button onclick="addToDisplay('5')">5</button>
                <button onclick="addToDisplay('6')">6</button>
            </div>
            <div class="row">
                <button onclick="addToDisplay('1')">1</button>
                <button onclick="addToDisplay('2')">2</button>
                <button onclick="addToDisplay('3')">3</button>
            </div>
            <div class="row">
                <button onclick="addToDisplay('0')">0</button>
                <button onclick="addToDisplay('.')">.</button>
                <button onclick="clearDisplay()">C</button>
            </div>
        </div>
    </div>

    <script>
        function addToDisplay(value) {
            let display = document.getElementById('display');
            if (display.value === '0') {
                display.value = value;
            } else {
                display.value += value;
            }
        }

        function calculate() {
            let display = document.getElementById('display');
            display.value = eval(display.value);
        }

        function clearDisplay() {
            document.getElementById('display').value = '0';
        }
    </script>
</body>

</html>
